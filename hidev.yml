package:
    type:           yii2-extension
    name:           hidev-composer
    title:          HiDev plugin for Composer
    headline:       HiDev Composer
    keywords:       hidev, composer, packagist, plugin
    description:    |
        [HiDev] is the automation tool mixed with code generator for easier continuous development.

        This plugin enables [Composer] and [Packagist] support for HiDev:

        - `composer.json` generation

        [hidev]:     https://github.com/hiqdev/hidev
        [composer]:  https://getcomposer.org/
        [packagist]: https://packagist.org/
